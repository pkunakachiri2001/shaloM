<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <style>
    .box { fill:#fee2e2; stroke:#991b1b; stroke-width:2; rx:10; }
    .text { font:600 14px Segoe UI, Arial; fill:#7f1d1d; }
    .small { font:400 12px Segoe UI, Arial; fill:#991b1b; }
    .line { stroke:#991b1b; stroke-width:2; }
  </style>
  <text x="600" y="40" text-anchor="middle" class="text">Emergency Reporting Flow</text>

  <rect x="80" y="120" width="260" height="70" class="box"/>
  <text x="210" y="150" text-anchor="middle" class="text">Incident occurs</text>

  <rect x="380" y="120" width="260" height="70" class="box"/>
  <text x="510" y="150" text-anchor="middle" class="text">Open Emergency Tools</text>

  <rect x="680" y="120" width="260" height="70" class="box"/>
  <text x="810" y="150" text-anchor="middle" class="text">Select Report / Template</text>

  <rect x="980" y="120" width="200" height="70" class="box"/>
  <text x="1080" y="150" text-anchor="middle" class="text">Gather Evidence</text>

  <rect x="280" y="260" width="300" height="90" class="box"/>
  <text x="430" y="295" text-anchor="middle" class="text">Prepare Complaint</text>
  <text x="430" y="315" text-anchor="middle" class="small">Templates + Details</text>

  <rect x="620" y="260" width="300" height="90" class="box"/>
  <text x="770" y="295" text-anchor="middle" class="text">Report Officially</text>
  <text x="770" y="315" text-anchor="middle" class="small">cybercrime.gov.in / 1930</text>

  <rect x="960" y="260" width="200" height="90" class="box"/>
  <text x="1060" y="295" text-anchor="middle" class="text">Follow-up</text>
  <text x="1060" y="315" text-anchor="middle" class="small">Keep acknowledgement</text>

  <line x1="340" y1="155" x2="380" y2="155" class="line"/>
  <line x1="640" y1="155" x2="680" y2="155" class="line"/>
  <line x1="940" y1="155" x2="980" y2="155" class="line"/>
  <line x1="1080" y1="190" x2="430" y2="260" class="line"/>
  <line x1="430" y1="350" x2="770" y2="260" class="line"/>
  <line x1="770" y1="350" x2="1060" y2="260" class="line"/>
</svg>
